<!--
  Hermes Chat hero banner (vector replacement for binary PNG).
  Crafted with accessible contrast and responsive text for docs/README usage.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Hermes Chat Enterprise AI Workspace</title>
  <desc id="desc">Gradient banner illustrating Hermes Chat secure automation and observability.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#181743" />
      <stop offset="45%" stop-color="#3a2b8f" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" rx="72" />
  <g filter="url(#glow)" opacity="0.25">
    <circle cx="280" cy="220" r="180" fill="#38bdf8" />
    <circle cx="1400" cy="180" r="220" fill="#f472b6" />
    <circle cx="1220" cy="760" r="260" fill="#c084fc" />
  </g>
  <g fill="#f8fafc">
    <text x="160" y="260" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="600" font-size="120">
      Hermes Chat
    </text>
    <text x="160" y="360" font-family="'Inter', 'Segoe UI', sans-serif" font-size="48" fill="#e2e8f0">
      Enterprise AI workspace for regulated teams
    </text>
    <text x="160" y="450" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" fill="#cbd5f5">
      Orchestrate multimodal copilots with guardrails, governance, and observability.
    </text>
  </g>
  <g fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.85">
    <path d="M220 620 Q420 520 640 620 T1060 620 T1400 580" />
    <path d="M260 700 Q520 560 780 700 T1280 700" stroke-dasharray="18 24" />
  </g>
  <g transform="translate(160 640)">
    <rect width="420" height="140" rx="28" fill="#0f172a" opacity="0.72" />
    <text x="48" y="86" font-family="'Inter', 'Segoe UI', sans-serif" font-size="40" fill="#f1f5f9">
      • Zero-trust automation pipelines
    </text>
  </g>
  <g transform="translate(660 640)">
    <rect width="420" height="140" rx="28" fill="#0f172a" opacity="0.72" />
    <text x="48" y="86" font-family="'Inter', 'Segoe UI', sans-serif" font-size="40" fill="#f1f5f9">
      • Unified telemetry and insights
    </text>
  </g>
  <g transform="translate(1160 640)">
    <rect width="280" height="140" rx="28" fill="#0f172a" opacity="0.72" />
    <text x="48" y="86" font-family="'Inter', 'Segoe UI', sans-serif" font-size="40" fill="#f1f5f9">
      • MCP native
    </text>
  </g>
</svg>
